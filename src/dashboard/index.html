<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gamilation</title>
</head>

<body class='bootstrapped'>
  <div class='container'>
    <div id='notificationCenter'></div>
    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
          type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>

        <button class="nav-link" id="v-pills-mygames-tab" data-bs-toggle="pill" data-bs-target="#v-pills-mygames"
          type="button" role="tab" aria-controls="v-pills-mygames" aria-selected="false">My Games</button>

        <button class="nav-link" id="v-pills-releases-tab" data-bs-toggle="pill" data-bs-target="#v-pills-releases"
          type="button" role="tab" aria-controls="v-pills-releases" aria-selected="false">Upcoming Releases</button>

        <button class="nav-link" id="v-pills-playlist-tab" data-bs-toggle="pill" data-bs-target="#v-pills-playlist"
          type="button" role="tab" aria-controls="v-pills-playlist" aria-selected="false">Playlist</button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        </div>
        <div class="tab-pane fade" id="v-pills-mygames" role="tabpanel" aria-labelledby="v-pills-mygames-tab">...</div>
        <div class="tab-pane fade" id="v-pills-releases" role="tabpanel" aria-labelledby="v-pills-releases-tab">...
        </div>
        <div class="tab-pane fade" id="v-pills-playlist" role="tabpanel" aria-labelledby="v-pills-playlist-tab">...
        </div>
      </div>
    </div>
  </div>
</body>

</html>
